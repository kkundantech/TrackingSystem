<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Smart Logistics Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <!-- Initial Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <h2 class="title">Welcome to LogiTrack</h2>
                <p class="welcome-text">Choose an option to continue</p>
                <div class="welcome-buttons">
                    <button class="btn solid" id="show-signin-btn">Sign In</button>
                    <button class="btn solid" id="show-signup-btn">Sign Up</button>
                </div>
            </div>

            <div class="signin-signup">
                <!-- Login Form -->
                <form class="sign-in-form" style="display: none;">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="login" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <button type="button" class="btn transparent" id="back-to-welcome">Back</button>
                </form>

                <!-- Registration Form -->
                <form class="sign-up-form" style="display: none;">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />
                    <button type="button" class="btn transparent" id="back-to-welcome-2">Back</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="pages/contact.html">Contact Us</a>
                <a href="pages/about.html">About Us</a>
                <a href="pages/policies.html">Policies</a>
                <a href="pages/suggestions.html">Suggestions</a>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 LogiTrack. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
